<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header", style = "position:relative; left:-25px; top:-3px">
                    <img src="https://upload.wikimedia.org/wikipedia/fi/0/0c/Wartsila-logo.png" alt="image" width = "84.375" height = "51.5625">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Material bot</h4>
                    <p class="chatbox__description--header">Hello, how can I help you? <br>Please enter material code. </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                    
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://cdn0.iconfinder.com/data/icons/business-finance-vol-3-18/512/24-512.png"  width = "50" height = "50" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
